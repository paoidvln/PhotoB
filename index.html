<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirrored Front Camera Photobooth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas, img {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    video {
      transform: scaleX(-1); /* ðŸ‘ˆ Mirror the live preview */
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    #timer {
      font-size: 30px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Photobooth</h2>
  <video id="video" autoplay playsinline></video>
  <br>
  <button id="capture">Capture Photo</button>
  <button id="retake" style="display:none;">Retake Photo</button>
  <button id="download" style="display:none;">Download Photo</button>
  <p id="timer" style="display:none;">3</p>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="Captured photo will appear here">
  <p id="error" class="error"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const capture = document.getElementById('capture');
    const retake = document.getElementById('retake');
    const download = document.getElementById('download');
    const timerDisplay = document.getElementById('timer');
    const errorMsg = document.getElementById('error');

    let countdown = 3;
    let countdownInterval;

    // Initialize the front camera
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        errorMsg.textContent = "Camera access denied or not available: " + err.message;
        console.error(err);
      }
    }

    // Start countdown before capturing photo
    function startCountdown() {
      countdown = 3;
      capture.disabled = true;
      timerDisplay.style.display = 'block';
      timerDisplay.textContent = countdown;
      countdownInterval = setInterval(() => {
        countdown--;
        timerDisplay.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          takePhoto();
        }
      }, 1000);
    }

    // Capture and mirror photo
    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');

      // Mirror the photo like the video
      context.translate(canvas.width, 0);
      context.scale(-1, 1);
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/png');
      preview.src = imageData;

      retake.style.display = 'inline-block';
      download.style.display = 'inline-block';
      capture.style.display = 'none';
      timerDisplay.style.display = 'none';
      capture.disabled = false;
    }

    // Retake the photo
    retake.addEventListener('click', () => {
      preview.src = '';
      capture.style.display = 'inline-block';
      retake.style.display = 'none';
      download.style.display = 'none';
      startCountdown();
    });

    // Download the photo
    download.addEventListener('click', () => {
      const image = preview.src;
      const link = document.createElement('a');
      link.href = image;
      link.download = 'photobooth-image.png';
      link.click();
    });

    // Start countdown on click
    capture.addEventListener('click', startCountdown);

    // Start camera
    initCamera();
  </script>
</body>
</html>
